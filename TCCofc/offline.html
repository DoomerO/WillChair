<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/img/home/logoW.png" />
    <link rel="manifest" type="manifest" href="./manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willchair</title>
  </head>
  <body>
    <div id="root">
        Você está offline...
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceWorker.js').then((res) => {
            console.log("Worker Registred with succes!");
          }).catch((error) => {
            console.log("Error in the service worker...")
          }) 
        })
      }
    </script>
  </body>
</html>
